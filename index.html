<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antools</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/remixicon.css" />
  </head>
  <body>
    <nav class="nav">
      <h2 class="title">
        <img class="logo" src="src/images/logo.png" alt="" />antools.
      </h2>
      <ul class="menu__list">
        <li class="menu__item">Home</li>
        <li class="menu__item">Categories</li>
        <li class="menu__item">My Collections</li>
        <li class="menu__item">Blog</li>
      </ul>
      <div class="btn__box">
        <button class="btn btn1">Login</button
        ><button class="btn btn2">Sign Up</button>
      </div>

      <h1 class="header__title">Awesome tools for Designer & Developer.</h1>
      <p class="header__paragraph">
        Antool is a web collection of information on paid or free Design and

      </p>
      <div class="input">
        <input class="input__text" type="text" placeholder="find more than 430+ tools..." /><button
          class="input__btn"
        ></button>
        <div class="header__icons_box">
        <span><i class="ri-facebook-fill"></i></span><span><i class="ri-instagram-line"></i></span><span><i class="ri-twitter-x-line"></i></span></div>
      </div>
